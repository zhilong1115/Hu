<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Mobile-first viewport configuration for portrait mode -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- Mobile web app capable -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Prevent iOS Safari from auto-zooming on input focus -->
  <meta name="format-detection" content="telephone=no">

  <!-- Game metadata -->
  <meta name="description" content="HU! - A Balatro-inspired roguelike mahjong deck builder. Build your hand, score big, and collect powerful god tiles!">
  <meta name="author" content="HU! Game Studio">
  <meta name="theme-color" content="#2c1810">

  <!-- YouTube Playables compatibility -->
  <meta name="playable-game" content="true">
  <meta name="game-orientation" content="portrait">

  <title>HU! - Roguelike Mahjong Deck Builder</title>

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      background-color: #1a1a1a;
      font-family: 'Courier New', monospace;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    /* Loading screen styles */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-title {
      font-size: 72px;
      font-weight: bold;
      color: #ff6b35;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-bar-container {
      width: 300px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b35 0%, #ffa500 100%);
      width: 0%;
      transition: width 0.3s ease-out;
      box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
    }

    .loading-text {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Portrait orientation lock message */
    @media (orientation: landscape) and (max-width: 896px) {
      #orientation-warning {
        display: flex;
      }
    }

    #orientation-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      flex-direction: column;
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

    .rotate-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: rotate 2s ease-in-out infinite;
    }

    @keyframes rotate {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }
  </style>
  <script type="module" crossorigin src="/Hu/assets/main.7UvFzBxn.js"></script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loading-title">HU!</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
    <div class="loading-text" id="loading-text">Initializing...</div>
  </div>

  <!-- Portrait orientation reminder -->
  <div id="orientation-warning">
    <div class="rotate-icon">ðŸ“±</div>
    <div>Please rotate your device to portrait mode for the best experience.</div>
  </div>

  <!-- Game container -->
  <div id="game-container"></div>

  <!-- Loading script -->
  <script>
    // Update loading progress
    window.updateLoadingProgress = function(progress, text) {
      const bar = document.getElementById('loading-bar');
      const loadingText = document.getElementById('loading-text');
      if (bar) bar.style.width = (progress * 100) + '%';
      if (loadingText && text) loadingText.textContent = text;
    };

    // Hide loading screen
    window.hideLoadingScreen = function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    };

    // Initial progress
    updateLoadingProgress(0.1, 'Loading game engine...');
  </script>

  <!-- Main game script -->
</body>
</html>
